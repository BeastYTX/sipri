<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire's Politics</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1c1c1c;
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        form {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.2rem;
            color: #e5e5e5;
            margin-bottom: 10px;
            text-align: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-bottom: 20px;
            font-size: 1rem;
            background-color: #444;
            color: #e5e5e5;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0078F2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #005BB5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to Empire's Politics</h1>
    <form id="passwordForm">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
    <script src="scripts/main.js"></script>
</body>
</html>
